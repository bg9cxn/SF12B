				var Particle = function (x, y, vx, vy) {
					this.x = x;
					this.y = y;
					this.ox = x;
					this.oy = y;
					this.vx = vx;
					this.vy = vy;
					this.alpha = Math.random();
					this.color = 25;
					this.lineWidth = Math.random() * 8;
				};

				Particle.prototype = {
					constructor: Particle,
					update: function () {

						this.vx += Math.random() * 0.5 - 0.25;
						this.vy += 0.1;
						this.vy *= 0.98;
						this.alpha *= 0.999;

						this.ox = this.x;
						this.oy = this.y;
						this.x += this.vx;
						this.y += this.vy;

						if (this.y < 0 || this.y > H || this.alpha < 0.1) {

								this.ox = this.x = CX;

							}

						}

					},
					render: function (ctx) {
						ctx.save();
						ctx.globalAlpha = 0.98;
						ctx.lineWidth = this.lineWidth;
						ctx.strokeStyle = 'hsla(' + (this.color) + ', 100%, 50%, ' + this.alpha + ')';
						ctx.beginPath();
						ctx.moveTo(this.ox, this.oy);
						ctx.lineTo(this.x, this.y);
						ctx.stroke();
						ctx.restore();
					}
				};
